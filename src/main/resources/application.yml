---

spring:
  main:
    banner-mode: 'off'
  datasource:
    url: jdbc:h2:mem:TEST;DB_CLOSE_DELAY=-1;
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: 'org.hibernate.dialect.H2Dialect'
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

decorator:
  datasource:
    datasource-proxy:
      multiline: false
